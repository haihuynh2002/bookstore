<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Order</h1>
        <ul>
            <li th:each="line: ${orderBooks}">
                <a th:href="@{/book/{id}(id=${line.book.id})}" th:text="${line.book.title}"></a>
            </li>
        </ul>
        
        <form th:action="@{/order/create}" method="post" th:object="${order}">
            <select th:field="*{paymentId}">
                <option th:each="payment: ${payments}" th:value="${payment.id}" th:text="${payment.type}">
            </select>
            <select th:field="*{addressId}">
                <option th:each="address: ${addresses}" th:value="${address.id}" th:text="${address.address}">
            </select>
            <input type="submit" value="Confirm">
        </form>
    </body>
</html>
