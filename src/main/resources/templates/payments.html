        <h1>Payment List</h1>
        <ul>
            <li th:each="payment: ${payments}">
                <p th:text="${payment.type}"></p>
                <a th:href="@{/payment/update/{id}(id = ${payment.id})}">Update</a>

        <a th:href="@{/payment/create}">Create</a>
