<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{common/admin :: head}"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">
            <ul th:replace="~{common/admin :: sidebar}"></ul>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">


                <!-- Main Content -->
                <div id="content">

                    <nav th:replace="~{common/admin :: navbar}"></nav>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="row">
                            <div class="card" style="width:100%">
                                <div class="card-header">
                                    <h1 class="h3 mb-0 text-gray-800">Role</h1>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/admin/role/create}" th:object="${role}" method="post">
                                        <div class="form-group row">
                                            <label for="name" class="col-sm-6 col-form-label">
                                                Name
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{name}" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="format" class="col-sm-6 col-form-label">
                                                Description:
                                            </label>
                                            <div class="col-sm-6">
                                                <textarea type="text" class="form-control" th:field="*{description}" placeholder="" rows="3"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            <button type="reset" class="btn btn-secondary">Reset</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{common/admin :: footer}"></div>
</body>

</html>
