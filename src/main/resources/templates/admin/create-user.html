<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{common/admin :: head}"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">
            <ul th:replace="~{common/admin :: sidebar}"></ul>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">


                <!-- Main Content -->
                <div id="content">

                    <nav th:replace="~{common/admin :: navbar}"></nav>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="row">
                            <div class="card" style="width:100%">
                                <div class="card-header">
                                    <h1 class="h3 mb-0 text-gray-800">User</h1>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/admin/user/create}" th:object="${user}" method="post" enctype="multipart/form-data">
                                        <div class="form-group row">
                                            <label for="email" class="col-sm-6 col-form-label">
                                                Email:
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{email}" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="password" class="col-sm-6 col-form-label">
                                                Password:
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{password}" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="firstName" class="col-sm-6 col-form-label">
                                                First Name:
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{firstName}" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="lastName" class="col-sm-6 col-form-label">
                                                Last Name:
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{lastName}" placeholder="" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="age" class="col-sm-6 col-form-label">
                                                Birthday:
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="date" class="form-control" th:field="*{birthday}" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="gender" class="col-sm-6 col-form-label">
                                                Gender:
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{gender}" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="description" class="col-sm-6 col-form-label">
                                                Phone:
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{phone}" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="roleIds" class="col-sm-6 col-form-label">
                                                Roles:
                                            </label>
                                            <div class="col-sm-6">
                                                <div class="row">
                                                    <div th:each="role : ${allRoles}" class="col-sm-12 col-md-6 col-lg-4">
                                                        <div class="mb-3">
                                                            <div class="form-check">
                                                                <input
                                                                    type="checkbox"
                                                                    class="form-check-input"
                                                                    th:value="${role.id}"
                                                                    th:field="*{roles}">
                                                                <label th:text="${role.name}"
                                                                       class="form-check-label" 
                                                                       th:for="${'roles' + role.id}"></label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="image" class="col-sm-6 col-form-label">
                                                Image:
                                            </label>
                                            <div class="col-sm-6">
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="image" name="image" required>
                                                    <label class="custom-file-label" for="image">Choose file...</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            <button type="reset" class="btn btn-secondary">Reset</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{common/admin :: footer}"></div>
</body>

</html>
