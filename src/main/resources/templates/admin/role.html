<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{common/admin :: head}"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">
            <ul th:replace="~{common/admin :: sidebar}"></ul>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">


                <!-- Main Content -->
                <div id="content">

                    <nav th:replace="~{common/admin :: navbar}"></nav>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Role</h1>
                            <a th:href="@{/admin/role/create}">
                                <button class="btn btn-success">Add Role</button>
                            </a>

                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-stripped">
                                <thead class="thead-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="role: ${roles}">
                                        <td th:text="${role.id}"></td>
                                        <td th:text="${role.name}"></td>
                                        <td th:text="${role.description}"></td>
                                        <td class="d-flex justify-content-around">
                                            <a th:href="@{/admin/role/update/{id}(id=${role.id})}">
                                                <button class="btn btn-primary">Edit</button>
                                            </a>
                                            <form th:action="@{/admin/role/delete/{id}(id=${role.id})}" method="post">
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{common/admin :: footer}"></div>
</body>

</html>
