<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Address</h1>
        <ul>
            <li th:each="address: ${addresses}">
                <p th:text="${address}"></p>
                <a th:href="@{/address/update/{id}(id=${address.id})}">Edit</a>
                <form th:action="@{/address/delete/{id}(id=${address.id})}" method="post">
                    <input type="submit" value="Delete">
                </form>
            </li>
        </ul>
        
        <a th:href="@{/address/create}">Add</a>
        
    </body>
