<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
    <div th:replace="~{common/app :: head}"></div>
    <link th:href="@{/app/css/user.css}" rel="stylesheet">

</head>
<body>
    <div class="hero_area">
        <header th:replace="~{common/app :: header}"></header>
    </div>

    <section class="shop_section layout_padding">
        <div class="container">
            <div class="emp-profile card">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img th:src="@{${user.imageUrl}?: '/image/user/default-user.png'}" alt=""/>
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="profile-head">
                            <h5>[[${user.firstName}]] [[${user.lastName}]]</h5>
                            <h6 th:text="${user.email}">

                            </h6>
                            <p class="proile-rating">RANKINGS : <span>8/10</span></p>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="true">Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="payment-tab" data-toggle="tab" href="#payment" role="tab" aria-controls="payment" aria-selected="false">Payments</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="address-tab" data-toggle="tab" href="#address" role="tab" aria-controls="address" aria-selected="false">Addresses</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                            <p>WORK LINK</p>
                            <a href="">Website Link</a><br/>
                            <a href="">Bootsnipp Profile</a><br/>
                            <a href="">Bootply Profile</a>
                            <p>SKILLS</p>
                            <a href="">Web Designer</a><br/>
                            <a href="">Web Developer</a><br/>
                            <a href="">WordPress</a><br/>
                            <a href="">WooCommerce</a><br/>
                            <a href="">PHP, .Net</a><br/>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>User Id</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${user.id}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>Kshiti Ghelani</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${user.email}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Phone</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${user.phone}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Gender</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${user.gender}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Join in</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${user.createdAt}"></p>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <a th:href="@{/user/update}">
                                            <button type="submit" class="btn btn-secondary btn-rounded">Edit Profile</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="payment" role="tabpanel" aria-labelledby="payment-tab">
                                <div th:each="payment: ${payments}" class="row mt-3">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" th:text="${payment.cardName}"></div>
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Type</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${payment.type}"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Holder name</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${payment.holderName}"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Card number</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${payment.cardNumber}"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Expiry month</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${payment.expiryMonth}"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Expiry year</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${payment.expiryYear}"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>CVC</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${payment.cvc}"></p>
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-md-12">
                                                        <a th:href="@{/payment/update/{id}(id=${payment.id})}">
                                                            <button type="button" class="btn btn-secondary btn-rounded">Edit Payment</button>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col text-center">
                                        <a th:href="@{/payment/create}">
                                            <button type="button" class="btn btn-success btn-rounded">Add Payment</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="address-tab">
                                <div th:each="address: ${addresses}" class="row mt-3">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" th:text="${address.name}"></div>
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Type</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${address.type}"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>address</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${address.address}"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>street</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${address.street}"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>city</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${address.city}"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>province</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${address.province}"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>country</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${address.country}"></p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>zipcode</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p th:text="${address.zipcode}"></p>
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-md-12">
                                                        <a th:href="@{/address/update/{id}(id=${address.id})}">
                                                            <button type="button" class="btn btn-secondary btn-rounded">Edit Address</button>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col text-center">
                                        <a th:href="@{/address/create}">
                                            <button type="button" class="btn btn-success btn-rounded">Add Address</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>         
            </div>
        </div>
    </section>

    <section th:replace="~{common/app :: info}"></section>
    <footer th:replace="~{common/app :: footer}"></footer>


</body>

</html>
